---
permalink: /blog/appstore/
layout: default
---

<h1 class="landing-title">Appstore - Blog</h1>
<hr>
<p class="landing-slogan">New apps, updated apps and all the other goings-on in the 4TU appstores.</p>

<div class="section-container">
    <h2 class="section-title">POSTS</h2>
    <br>
    <div class="grid-wrapper">
        {% for post in site.categories['appstore'] %}
        <a class="grid-item" href="{{post.url | relative_url}}">
            <img src="{{post.img | relative_url}}">
            <div class="grid-title">{{post.title}}</div>
            <div class="grid-desc">{{post.desc}}</div>
        </a>
        {% endfor %}
    </div>
</div>
<br>
